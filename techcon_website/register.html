<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/schedule.html">Schedule</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <form method="post">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="password-confirm">Re-Enter Password</label>
            <input type="password" name="password-confirm" id="password-confirm">
            <label for="terms">I aggree to accept the <a href="/term.html">Terms and Conditions</a></label>
            <input type="checkbox" name="terms" id="terms" required>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer> copyright &copy; TechCon 2024.</footer>
  </body>
</html>
